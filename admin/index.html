<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Faridpur High School</title>
  <link rel="stylesheet" href="../src/admin-style.css" />
</head>
<body>
  <div class="login-container" role="main" aria-label="Admin login form">
    <h2>Admin Panel Login</h2>
    <form id="loginForm" onsubmit="return validateLogin(event)">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" aria-required="true" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" aria-required="true" required />
      <button type="submit">Login</button>
      <div id="errorMessage" class="error-message" role="alert" aria-live="assertive"></div>
    </form>
  </div>

  <script src="../src/admin-login.js"></script>
  <script>
    // If already logged in, redirect to admin panel page
    if (localStorage.getItem('isAdminLoggedIn') === 'true') {
      window.location.href = 'panel.html';
    }
  </script>
</body>
</html>
