  <div id="offline-message" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);

    You are currently offline. Please check your internet connection.
  </div>
  <nav>
    <div class="nav-container container">
      <div class="nav-logo" tabindex="0" aria-label="Faridpur High School Home">
        <img src="src/resources/image/logo.png" alt="Faridpur High School Logo" />
      </div>
      <div class="nav-toggle" aria-label="Toggle navigation menu" tabindex="0">&#9776;</div>
      <ul id="nav-menu" class="nav-menu left-menu" role="menubar" aria-label="Primary navigation">
        <li class="nav-item" role="none"><a href="index.html" class="nav-link" role="menuitem" tabindex="0">Home</a></li>
        <li class="nav-item" role="none"><a href="school.html" class="nav-link" role="menuitem" tabindex="0">School</a></li>
        <li class="nav-item" role="none"><a href="academic.html" class="nav-link" role="menuitem" tabindex="0">Academic</a></li>

        <li class="nav-item" role="none"><a href="routine.html" class="nav-link" role="menuitem" tabindex="0">Routine</a></li>
        <li class="nav-item" role="none"><a href="#" class="nav-link" role="menuitem" tabindex="0">Message</a></li>
        <li class="nav-item" role="none"><a href="result.html" class="nav-link" role="menuitem" tabindex="0">Result</a></li>

        <li class="nav-item more-menu" role="none" aria-haspopup="true" aria-expanded="false">
          <ul class="more-dropdown-menu" role="menu" aria-label="More navigation items">
            <!-- Removed See More menu items as per user request -->
          </ul>
        </li>
      </ul>
      <ul class="nav-menu right-menu" role="menubar" aria-label="Right navigation">
        <li class="nav-item dropdown" role="none">
          <a href="registration.html" class="nav-link dropdown-toggle" role="menuitem" aria-haspopup="true" aria-expanded="false" tabindex="0">Registration</a>

        <li class="nav-item" role="none"><a href="login.html" class="nav-link" role="menuitem" tabindex="0">Login</a></li>
      </ul>
    </div>
  </nav>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const navToggle = document.querySelector('.nav-toggle');
      const navMenu = document.getElementById('nav-menu');
      const moreMenu = document.querySelector('.more-menu');
      const moreDropdown = document.querySelector('.more-dropdown-menu');

      navToggle.addEventListener('click', () => {
        navMenu.classList.toggle('active');
      });

      moreMenu.addEventListener('click', (e) => {
        e.stopPropagation();
        const expanded = moreMenu.getAttribute('aria-expanded') === 'true';
        moreMenu.setAttribute('aria-expanded', !expanded);
        moreDropdown.classList.toggle('show');
      });

      // Close more menu if clicking outside
      document.addEventListener('click', () => {
        moreMenu.setAttribute('aria-expanded', 'false');
        moreDropdown.classList.remove('show');
      });

      // Keyboard accessibility for nav toggle
      navToggle.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          navMenu.classList.toggle('active');
        }
      });

      // Keyboard accessibility for more menu
      moreMenu.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          const expanded = moreMenu.getAttribute('aria-expanded') === 'true';
          moreMenu.setAttribute('aria-expanded', !expanded);
          moreDropdown.classList.toggle('show');
        }
      });
    });
  </script>
</body>
