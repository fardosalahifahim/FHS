<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Faridpur High School</title>
    <link rel="icon" type="image/png" sizes="32x32" href="src/resources/image/logo.png" />
    <link rel="shortcut icon" href="src/resources/image/logo.png" />
    <link rel="stylesheet" href="src/login.css" />
  </head>
<body>
  <main>
    <section class="form-section">
      <h2>Login</h2>
      <form class="form" action="#" method="POST" aria-label="Login form">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="email" placeholder="Enter your email" required />

        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" placeholder="Enter your password" required />

        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </section>
  </main>
  <script src="src/login-handler-updated-copy.js"></script>
</body>
</html>
