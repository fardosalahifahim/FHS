<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration - Faridpur High School</title>
    <link rel="icon" type="image/png" sizes="32x32" href="src/resources/image/logo.png" />
    <link rel="shortcut icon" href="src/resources/image/logo.png" />
    <link rel="stylesheet" href="src/registration.css" />
  </head>
<body>
  <main>
    <section class="form-section">
      <h2>Registration</h2>
      <form class="form" action="#" method="POST" aria-label="Registration form">
        <label for="reg-name">Full Name</label>
        <input type="text" id="reg-name" name="name" placeholder="Enter your full name" required />

        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" name="email" placeholder="Enter your email" required />

        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" name="password" placeholder="Create a password" required />

        <label for="reg-confirm-password">Confirm Password</label>
        <input type="password" id="reg-confirm-password" name="confirm_password" placeholder="Confirm your password" required />

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </section>
  </main>
</body>
</html>
